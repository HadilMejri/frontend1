<div class="box" style="flex: 1; padding: 10px">
  <h3>Upload Facture Image</h3>
  <input
    type="file"
    (change)="onFileSelected($event)"
    accept="image/*,application/pdf,text/plain"
  />

  <div class="file-content-container" style="margin-top: 10px">
    <!-- Display the uploaded content -->
    <div class="image-container" *ngIf="fileType === 'image'">
      <img
        [src]="fileContent"
        class="file-image"
        style="max-width: 100%; height: auto"
        alt="Uploaded Facture"
      />
    </div>

    <!-- Handle other content types -->
    <embed
      [src]="fileContent"
      type="application/pdf"
      width="100%"
      height="400px"
      *ngIf="fileType === 'pdf'"
    />
    <pre [innerHTML]="fileContent" *ngIf="fileType === 'text'"></pre>
  </div>

  <!-- Button to clear or remove the uploaded file -->
</div>
