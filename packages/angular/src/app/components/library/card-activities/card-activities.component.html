<div
  id="activities-list"
  [ngClass]="activities ? 'load' : null"
  class="activities-container"
>
  <!-- Détails de l'activité -->
  <div class="activity" style="margin-top: 20px">
    <!-- Numéro de Facture -->
    <div class="NumFacture" style="margin: 20px">
      <strong classe="x">Numéro de Facture:</strong>
      <span class="NumFacture"> 12331212 </span>
    </div>

    <!-- Code Client -->
    <div class="codeClient" style="margin: 20px">
      <strong style="margin-top: 10px"> Code Client: </strong>
      <span class="codeClient"> 12131 </span>
    </div>

     <!-- Code Fiscale -->
     <div class="codeFiscale" style="margin: 20px">
      <strong style="margin-top: 10px">Code Fiscale :</strong>
      <span class="codeFiscale"> 12345FISC </span>
    </div>

    <!-- Nom de la Navire -->
    <div class="nomNavire" style="margin: 20px">
      <strong style="margin-top: 10px">Navire :</strong>
      <span class="nomNavire"> Exemple Navire </span>
    </div>

    <!-- Ville -->
    <div class="ville" style="margin: 20px">
      <strong style="margin-top: 20px">Ville :</strong>
      <span class="ville"> Rades </span>
    </div>

    <!-- Pays -->
    <div class="pays" style="margin: 20px">
      <strong style="margin-top: 20px"> Pays :</strong>
      <span class="pays">Tunis</span>
    </div>

    <!-- Date de Facture -->
    <div class="date" style="margin: 20px">
      <strong>Date :</strong>
      <span class="date"> 22/22/2022 </span>
    </div>

    <!-- Menu ou actions pour cet élément -->
    <!-- <card-menu [items]="activityMenuItems"></card-menu> -->
  </div>

  <!-- Panneau de chargement, si nécessaire -->
  <dx-load-panel
    container="#activities-list"
    [position]="{ of: '#activities-list' }"
    [visible]="isLoading"
    [showPane]="true"
    [shadingColor]="'rgba(0,0,0,0.4)'"
  ></dx-load-panel>
</div>
